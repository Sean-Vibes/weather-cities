<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Weather Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            position: relative;
        }

        .background-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            transition: opacity 2s ease-in-out;
            z-index: -1;
        }

        .background-layer.fade-out {
            opacity: 0;
        }

        .background-layer.fade-in {
            opacity: 1;
        }

        .weather-container {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 450px;
            width: 90%;
            text-align: center;
            animation: slideIn 0.8s ease-out;
            transition: opacity 1s ease-in-out;
        }

        .weather-container.fade-out {
            opacity: 0;
        }

        .weather-container.fade-in {
            opacity: 1;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .location {
            color: white;
            font-size: 2.2rem;
            font-weight: 300;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .date {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1rem;
            margin-bottom: 30px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
        }

        .weather-icon {
            font-size: 6rem;
            margin: 20px 0;
            animation: float 3s ease-in-out infinite;
            filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.5));
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .temperature {
            color: white;
            font-size: 4rem;
            font-weight: 100;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .description {
            color: rgba(255, 255, 255, 0.95);
            font-size: 1.3rem;
            margin-bottom: 30px;
            text-transform: capitalize;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
        }

        .weather-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 30px;
        }

        .detail-item {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease;
        }

        .detail-item:hover {
            transform: translateY(-5px);
            background: rgba(0, 0, 0, 0.4);
        }

        .detail-label {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
            margin-bottom: 5px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
        }

        .detail-value {
            color: white;
            font-size: 1.2rem;
            font-weight: 600;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
        }

        .loading {
            color: white;
            font-size: 1.2rem;
            animation: pulse 1.5s ease-in-out infinite;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .error {
            color: #ff6b6b;
            font-size: 1.1rem;
            margin: 20px 0;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .refresh-btn, .pause-btn {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
        }

        .refresh-btn:hover, .pause-btn:hover {
            background: rgba(0, 0, 0, 0.6);
            transform: translateY(-2px);
        }

        .pause-btn.paused {
            background: rgba(255, 165, 0, 0.6);
        }

        .last-updated {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.8rem;
            margin-top: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
        }

        .progress-indicator {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 1000;
        }

        .progress-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }

        .progress-dot.active {
            background: rgba(255, 255, 255, 0.9);
            transform: scale(1.2);
        }

        .image-credit {
            position: fixed;
            bottom: 10px;
            right: 10px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.7rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
            background: rgba(0, 0, 0, 0.3);
            padding: 5px 10px;
            border-radius: 15px;
        }

        .city-selector {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .city-dropdown {
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            cursor: pointer;
            backdrop-filter: blur(10px);
        }
    </style>
</head>

        function setBackgroundImage(condition, isDay = true, cityKey = null) {

                if (lowerCondition.includes(key)) {
                    backgroundData = cityBackgrounds[key];
                    break;
                }
            }
            
            const imageUrl = isDay ? backgroundData.day : backgroundData.night;
            
            // Get the inactive background layer

            const activeLayerId = `backgroundLayer${currentBackgroundLayer}`;
            const inactiveLayerId = `backgroundLayer${inactiveLayer}`;
            
            const activeLayer = document.getElementById(activeLayerId);
            const inactiveLayerElement = document.getElementById(inactiveLayerId);
            
            // Preload the new image

            img.onload = function() {
                // Set the new background on the inactive layer
                inactiveLayerElement.style.backgroundImage = `url('${imageUrl}')`;
                
                // Fade out the current layer and fade in the new one
                activeLayer.style.opacity = '0';
                inactiveLayerElement.style.opacity = '1';
                
                // Switch the current layer reference
                currentBackgroundLayer = inactiveLayer;
                
                // Update the image credit
                document.getElementById('imageCredit').textContent = backgroundData.credit;
            };

                            <div class="detail-label">Condition</div>
                            <div class="detail-value">${condition}</div>
                        </div>
                    </div>
                `;
                
                lastUpdated.textContent = `Last updated: ${new Date().toLocaleTimeString()}`;
                
            } catch (error) {
                // Set default background on error
                setBackgroundImage('clear', true, selectedCityKey);
                
                weatherContent.innerHTML = `
                    <div class="error">Unable to load weather data. Please try again.</div>
                    <div style="color: rgba(255, 255, 255, 0.7); font-size: 0.9rem; margin-top: 10px;">
                        Error: ${error.message}
                    </div>
                `;
                
                lastUpdated.textContent = `Error occurred at ${new Date().toLocaleTimeString()}`;
            }
        }

        function fadeTransition(callback) {
            const container = document.getElementById('weatherContainer');
            
            // Fade out
            container.classList.add('fade-out');
            
            setTimeout(() => {
                // Execute callback (change city data)
                callback();
                
                // Fade in
                container.classList.remove('fade-out');
                container.classList.add('fade-in');
                
                // Clean up fade-in class
                setTimeout(() => {
                    container.classList.remove('fade-in');
                }, 1000);
            }, 1000);
        }

        function nextCity() {
            currentCityIndex = (currentCityIndex + 1) % cityKeys.length;
            fadeTransition(() => {
                fetchWeather();
                updateProgressIndicator();
            });
        }

        function startAutoRotation() {
            if (autoRotationTimer) {
                clearInterval(autoRotationTimer);
            }
            
            autoRotationTimer = setInterval(() => {
                if (isAutoRotation) {
                    nextCity();
                }
            }, 15000); // 15 seconds
        }

        function toggleAutoRotation() {
            const pauseBtn = document.getElementById('pauseBtn');
            isAutoRotation = !isAutoRotation;
            
            if (isAutoRotation) {
                pauseBtn.textContent = 'Pause';
                pauseBtn.classList.remove('paused');
                startAutoRotation();
            } else {
                pauseBtn.textContent = 'Resume';
                pauseBtn.classList.add('paused');
                if (autoRotationTimer) {
                    clearInterval(autoRotationTimer);
                }
            }
        }

        function selectCity(value) {
            const citySelector = document.getElementById('citySelector');
            
            if (value === 'auto') {
                isAutoRotation = true;
                document.getElementById('pauseBtn').textContent = 'Pause';
                document.getElementById('pauseBtn').classList.remove('paused');
                startAutoRotation();
            } else {
                isAutoRotation = false;
                document.getElementById('pauseBtn').textContent = 'Resume';
                document.getElementById('pauseBtn').classList.add('paused');
                
                if (autoRotationTimer) {
                    clearInterval(autoRotationTimer);
                }
                
                // Find the city index
                currentCityIndex = cityKeys.indexOf(value);
                if (currentCityIndex === -1) currentCityIndex = 0;
                
                fadeTransition(() => {
                    fetchWeather(value);
                    updateProgressIndicator();
                });
            }
        }

        // Initialize the page
        updateDate();
        updateProgressIndicator();
        
        // Set initial background
        const initialLayer = document.getElementById('backgroundLayer1');
        initialLayer.style.backgroundImage = 'url("https://picsum.photos/1920/1080?random=1")';
        initialLayer.style.opacity = '1';
        
        fetchWeather();
        startAutoRotation();
        
        // Update date every minute
        setInterval(updateDate, 60000);
    </script>
</body>
</html>
